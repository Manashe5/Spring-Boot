<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Accounts - Bank Management System</title>

    <style>
        .navbar .nav-item:hover .nav-link {
            color: black;
            background-color: azure;
            border-radius: 15px;
        }
        .card-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="fullcard">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="Home"><i class="fa fa-university" aria-hidden="true"></i> Bank Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="Home"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
            </li>
			<li class="nav-item">
			    <a class="nav-link active" href="CreateAccount"><i class="fa fa-user-plus" aria-hidden="true"></i> Create Account <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			    <a class="nav-link active" href="EditAccounts"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Account <span class="sr-only">(current)</span></a>
			</li>
        </ul>
        <ul class="navbar-nav ml-auto">
			<li class="nav-item ml-3">
			    <a class="nav-link active" href="accounts"><i class="fa fa-th-list" aria-hidden="true"></i> Show All</a>
			</li>
            <li class="nav-item ml-3">
                <a class="nav-link active" href="index"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<center><h1 style="color:darkturquoise">Customer's Accounts </h1></center>
<div class="container my-3">
    <form th:action="@{/searchAccount}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by Account Number" name="accountNo">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
<table class="table table-striped table-bordered">
  <thead class = "table-dark">
    <tr>
	  <th scope="col">ID</th>
	  <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Account Number</th>
      <th scope="col">Account Type</th>
	  <th scope="col">Phone Number</th>
	  <th scope="col">Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="Account: ${listaccount }">
      <td th:text="${Account.id}">ID</td>
	  <td th:text="${Account.first_name}">First</td>
	  <td th:text="${Account.last_name}">Last</td>
	  <td th:text="${Account.AccountNo}">Account Number</td>
	  <td th:text="${Account.AccountType}">Account Type</td>
	  <td th:text="${Account.PhoneNo}">Phone Number</td>
	  <td th:text="${Account.balance}">Balance</td>
    </tr>
  </tbody>
</table>

<div class="card-footer bg-dark text-center text-white">
    &copy; 2024 Bank Management System
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7W9X39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
