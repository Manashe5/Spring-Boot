<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Withdraw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
	    <div class="card">
	        <div class="card-header">
	            Confirm Withdraw
	        </div>
	        <div class="card-body">
	            <h5 class="card-title">Account Details</h5>
	            <p class="card-text"><strong>Account Number:</strong> <span th:text="${account.accountNo}"></span></p>
	            <p class="card-text"><strong>Name:</strong> <span th:text="${account.first_name} + ' ' + ${account.last_name}"></span></p>
	            <p class="card-text"><strong>Account Type:</strong> <span th:text="${account.accountType}"></span></p>
	            <p class="card-text"><strong>Phone Number:</strong> <span th:text="${account.phoneNo}"></span></p>
	            <p class="card-text"><strong>Current Balance:</strong> <span th:text="${account.balance}"></span></p>
								
	            <form th:action="@{/confirmWithdraw}" method="post">
	                <input type="hidden" name="accountNo" th:value="${account.accountNo}">
	                <div class="form-group">
					 	<label for="accountNo">Enter amount to withdraw</label>
					    <input type="text" class="form-control" id="amount" placeholder="Enter your account number" name="amount" required>
					 </div>
	                <button type="submit" class="btn btn-primary">Confirm Withdraw</button>
	                <a href="/withdraw" class="btn btn-secondary">Cancel</a>
	            </form>
				
				<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
				<div th:if="${Nosufficient}" class="alert alert-danger" th:text="${Nosufficient}"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
