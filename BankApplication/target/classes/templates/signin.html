<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign In</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .fullcard {
            background: url("images/signin.jpg");
            background-size: cover;
            height: 100%;
        }
        .navbar .nav-item:hover .nav-link {
            color: black;
            background-color: azure;
            border-radius: 15px;
        }
        .sign-in-container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            border-radius: 15px;
        }
        .form-control {
            border-radius: 10px;
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            margin-bottom: 2rem;
        }
        .card-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="fullcard">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Bank Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-3">
                        <a class="nav-link active" href="signin"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</a>
                    </li>
                    <li class="nav-item ml-3">
                        <a class="nav-link active" href="signup"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container sign-in-container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center text-primary">Sign In</h4>
                            <form th:action="@{/Home}" method="post">
                                <div class="form-group">
                                    <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password"><i class="fa fa-key" aria-hidden="true"></i> Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="top" data-content="Click to Login">Login</button>
                            </form>
							<center><div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div></center>
                            <div class="text-center mt-3">
                                <p>Don't have an account? <a href="signup" class="btn btn-outline-primary">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer bg-dark text-center text-white">
            &copy; 2024 Bank Management System
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        });
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }
            alert("Login successfully!");
            return true;
        }
    </script>
</body>
</html>
