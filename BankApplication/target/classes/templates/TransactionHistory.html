<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bank Management System</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar .nav-item:hover .nav-link {
            color: black;
            background-color: azure;
            border-radius: 15px;
        }
		h1 {
		    color: #333;
		    text-align: center;
		    margin-top: 20px;
		}
		form {
		    max-width: 600px;
		    margin: 20px auto;
		    padding: 20px;
		    background-color: #fff;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
		    display: block;
		    margin-bottom: 8px;
		    font-weight: bold;
		}
		input[type="text"] {
		    width: 100%;
		    padding: 10px;
		    margin-bottom: 20px;
		    border: 1px solid #ddd;
		    border-radius: 4px;
		}
		button {
		    width: 100%;
		    padding: 10px;
		    background-color: #007bff;
		    color: #fff;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		}
		button:hover {
		    background-color: #0056b3;
		}
		table {
		    width: 100%;
		    margin-top: 20px;
		    border-collapse: collapse;
		    background-color: #fff;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		th, td {
		    padding: 12px;
		    text-align: left;
		    border-bottom: 1px solid #ddd;
		}
		th {
		    background-color: #007bff;
		    color: #fff;
		}
		tr:nth-child(even) {
		    background-color: #f2f2f2;
		}
        .card-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
<div class="fullcard">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Bank Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="Home"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-3">
                <a class="nav-link active" href="index"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>
    <h1>Transaction History</h1>
    <form action="/THistory" method="post">
        <label for="accountNo">Account Number:</label>
        <input type="text" id="accountNo" name="accountNo" required>
        <button type="submit">Search</button>
    </form>
    <div th:if="${transactions != null}">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Account Number</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.dateTime}"></td>
                    <td th:text="${transaction.accountNo}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.balance}"></td>
                </tr>
            </tbody>
        </table>
    </div>
	<div class="card-footer bg-dark text-center text-white">
	    &copy; 2024 Bank Management System
	</div>
	</div>
</body>
</html>
