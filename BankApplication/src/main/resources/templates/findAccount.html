<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bank Management System - Account Details</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }
        .fullcard {
            background: url("images/background.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100%;
        }
        .navbar .nav-item:hover .nav-link {
            color: black;
            background-color: azure;
            border-radius: 15px;
        }
        .card-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .module-container {
            margin-top: 2%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .module-container h3 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        .module-container h1 {
            font-size: 1.7rem;
            margin: 15px 0;
            color: #343a40;
        }
        .module-container span {
            font-weight: bold;
            color: #007bff;
        }
        .back-button {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="fullcard">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Bank Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="Home"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 module-container">
                <h3 class="text-center">Account Details</h3>
                <div th:if="${account != null}">
                    <h1>Account Number: <span th:text="${account.accountNo}"></span></h1>
                    <h1>Account Type: <span th:text="${account.accountType}"></span></h1>
                    <h1>Full Name: <span th:text="${account.first_name} + ' ' + ${account.last_name}"></span></h1>
                    <h1>Address: <span th:text="${account.address}"></span></h1>
                    <h1>Phone Number: <span th:text="${account.phoneNo}"></span></h1>
                    <h1>Account Balance: <span th:text="${account.balance}"></span></h1>
                </div>
                <div th:if="${account == null}">
                    <p>No account details available.</p>
                </div>
                <button class="btn btn-primary back-button" onclick="window.location.href='fetchDetails'"><i class="fa fa-arrow-left" aria-hidden="true"></i> Go Back</button>
            </div>
        </div>
    </div>

    <div class="card-footer bg-dark text-center text-white">
        &copy; 2024 Bank Management System
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7W9X39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
