<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bank Management System</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .fullcard {
            background: url("images/home.jpg");
            background-size: cover;
            height: 100%;
        }
        .navbar .nav-item:hover .nav-link {
            color: black;
            background-color: azure;
            border-radius: 15px;
        }
        .welcome-text {
            margin-top: 2%;
            padding: 20px;
            color: rgb(192, 192, 192);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 300%;
        }
        .card-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .operation-buttons {
            margin-top: 30px;
        }
        .btn-group-vertical .btn {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            color: rgb(255, 255, 255);
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-group-vertical .btn:hover {
            transform: translateY(-5px);
        }
        .btn-group-vertical .btn i {
            margin-right: 10px;
        }
        .container.operation-buttons .col {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="fullcard">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-university" aria-hidden="true"></i> Bank Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" href="Home"><i class="fa fa-home" aria-hidden="true"></i> Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-3">
                <a class="nav-link active" href="index"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <h2 class="text-center welcome-text">BANK OPERATIONS</h2>
</div>

<div class="container operation-buttons">
    <div class="row">
        <div class="col">
            <div class="btn-group-vertical">
                <a href="CreateAccount" class="btn btn-info"><i class="fa fa-plus-circle" aria-hidden="true"></i> Create Account</a>
                <a href="deposit" class="btn btn-dark"><i class="fa fa-money" aria-hidden="true"></i> Deposit</a>
            </div>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <a href="withdraw" class="btn btn-warning"><i class="fa fa-minus-circle" aria-hidden="true"></i> Withdraw</a>
                <a href="transfer" class="btn btn-danger"><i class="fa fa-exchange" aria-hidden="true"></i> Transfer</a>
            </div>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <a href="THistory" class="btn btn-info"><i class="fa fa-list" aria-hidden="true"></i> View Transactions</a>
                <a href="accounts" class="btn btn-dark"><i class="fa fa-users" aria-hidden="true"></i> Accounts</a>
            </div>
        </div>
        <div class="col">
            <div class="btn-group-vertical">
                <a href="fetchDetails" class="btn btn-warning"><i class="fa fa-search" aria-hidden="true"></i> Fetch Details</a>
                <a href="EditAccounts" class="btn btn-danger"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Details</a>
            </div>
        </div>
    </div>
</div>

<div class="card-footer bg-dark text-center text-white">
    &copy; 2024 Bank Management System
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7W9X39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
